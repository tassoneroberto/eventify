<mat-list-item>
  <h3 style="margin-left: 8px;color: white!important;font-size: 18px!important;">
    <mat-icon style="margin-right:8px;color:#ff7300;vertical-align: text-bottom">sort</mat-icon>
    Order by
  </h3>

</mat-list-item>

<mat-list-item>

<mat-form-field color="accent">
    <mat-select   [(ngModel)]="this.criteria" (selectionChange)='onSelectChange($event)' panelClass="panel" >
      <mat-option  *ngFor='let filter of filters' [value]="filter.value">{{filter.name}}</mat-option>
    </mat-select>
  </mat-form-field>

</mat-list-item>
